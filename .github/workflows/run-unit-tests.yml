name: Run Tests and Check Coverage
# This workflow is triggered on pushes to the main branch and pull requests to the main branch.
# It runs the tests and checks the coverage of the code.
# For some reason I had to use python 3.10 in dockerfile and here i will leave it is

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: flake8
        run: |
          flake8 src

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-fail-under=95
